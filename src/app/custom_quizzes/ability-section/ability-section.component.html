<div class="flex flex-col space-x-2 items-center">
  <h4><u>Ability Section</u></h4>
  <div class="flex flex-row">
    <input type="checkbox" (change)="modifyOptions('gen3', $event.target)" [ngModel]="options['generations']['gen3']">
    <label>Generation 3</label>
  </div>
  <div class="flex flex-row">
    <input type="checkbox" (change)="modifyOptions('gen4', $event.target)" [ngModel]="options['generations']['gen4']">
    <label>Generation 4</label>
  </div>
  <div class="flex flex-row">
    <input type="checkbox" (change)="modifyOptions('gen5', $event.target)" [ngModel]="options['generations']['gen5']">
    <label>Generation 5</label>
  </div>
  <div class="flex flex-row">
    <input type="checkbox" (change)="modifyOptions('gen6', $event.target)" [ngModel]="options['generations']['gen6']">
    <label>Generation 6</label>
  </div>
  <div class="flex flex-row">
    <input type="checkbox" (change)="modifyOptions('gen7', $event.target)" [ngModel]="options['generations']['gen7']">
    <label>Generation 7</label>
  </div>
  <div class="flex flex-row">
    <input type="checkbox" (change)="modifyOptions('gen8', $event.target)" [ngModel]="options['generations']['gen8']">
    <label>Generation 8</label>
  </div>
  <div class="flex flex-row">
    <input type="checkbox" (change)="modifyOptions('gen9', $event.target)" [ngModel]="options['generations']['gen9']">
    <label>Generation 9</label>
  </div>
  <div class="flex flex-row items-center gap-x-2">
    <input type="number" (change)="modifyQuestionCount($event.target)" [value]="questionCount">
    <label>Number of Questions</label>
  </div>
</div>
