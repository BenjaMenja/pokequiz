<div class="flex flex-col gap-2 rounded overflow-hidden bg-gray-800 hover:bg-gray-700 border-1 border-black p-4 text-white">
  <h2><u>{{title}}</u></h2>
  <div class="text-xl" *ngFor="let k of entries">
    <span>{{k[0]}}: </span>
    <span [ngStyle]="{'color': getColor(entries.indexOf(k))}">{{k[1]}}</span>
  </div>
</div>
