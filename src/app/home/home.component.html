<div class="home">
  <div class="card">
    <img src="assets/title.png" alt="PokeQuiz: The ultimate Pokemon quiz destination!">
  </div>
  <div [ngClass]="contentStyle">
    <div class="card clickable" routerLink="/pokemon">
      <div class="row">
        <h3><b><u>Pokemon</u></b></h3>
        <img src="assets/pikachu-icon.png" alt="Pikachu Icon" class="h-12 ml-auto"/>
      </div>
    </div>
    <div class="card clickable" routerLink="/moves">
      <div class="row">
        <h3><b><u>Moves</u></b></h3>
        <img src="assets/fire-icon.png" alt="Fire Type Icon" class="h-12 ml-auto"/>
      </div>
    </div>
    <div class="card clickable" routerLink="/cries">
      <div class="row">
        <h3><b><u>Cries</u></b></h3>
        <img src="assets/speaker.png" alt="Audio Icon" class="h-12 ml-auto"/>
      </div>
    </div>
    <div class="card clickable" routerLink="/sprites">
      <div class="row">
        <h3><b><u>Sprites</u></b></h3>
        <img src="assets/charmander.png" alt="Charmander Icon" class="h-12 ml-auto"/>
      </div>
    </div>
    <div class="card clickable" routerLink="/info">
      <div class="row">
        <h3><b><u>Info</u></b></h3>
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="h-12 ml-auto" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
          <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
        </svg>
      </div>
    </div>
  </div>
</div>
